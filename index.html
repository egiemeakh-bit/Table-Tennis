<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Liquid League Pro</title>
    <style>
        :root {
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --bronze: #ffb38a; --silver: #e0e0e0; --gold: #ffe066; --platinum: #e1bee7;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        
        body { 
            font-family: var(--font-stack); background-color: #000; color: var(--text-primary); 
            height: 100dvh; width: 100vw; overflow: hidden; display: flex; 
            flex-direction: column; align-items: center; justify-content: center; position: fixed; 
        }

        .liquid-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6; animation: float 10s infinite ease-in-out alternate; }
        .blob-1 { width: 400px; height: 400px; background: #4facfe; top: -100px; left: -100px; }
        .blob-2 { width: 500px; height: 500px; background: #f093fb; bottom: -100px; right: -100px; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }

        .app-container { display: flex; width: 100%; height: 100%; max-width: 1200px; padding: 20px; gap: 15px; flex-direction: column; position: relative; justify-content: space-between; }
        .nav-center { display: flex; justify-content: center; gap: 10px; width: 100%; padding: 5px 0; order: 2; }

        .btn-glass {
            background: var(--glass-bg); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); padding: 8px 16px; border-radius: 25px;
            color: white; font-size: 0.8rem; cursor: pointer; transition: 0.2s; font-weight: 500;
        }

        .player-card { 
            flex: 1; background: var(--glass-bg); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); 
            border-radius: 30px; display: flex; flex-direction: column; align-items: center; padding: 20px; position: relative; min-height: 0;
        }
        #p1-card { order: 1; } #p2-card { order: 3; }

        .player-header { text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 5px; font-weight: 600; }
        .current-wins-display { font-size: clamp(3.5rem, 15vh, 6rem); font-weight: 200; line-height: 1; margin: 2px 0; background: linear-gradient(to bottom, #fff, #ccc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .controls { display: flex; gap: 15px; }
        .btn-circle { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.1); color: white; font-size: 1.5rem; cursor: pointer; }

        .league-stack { width: 100%; display: flex; gap: 8px; justify-content: center; margin-top: auto; }
        .league-item { display: flex; flex-direction: column; align-items: center; gap: 2px; flex: 1; padding: 8px 4px; border-radius: 12px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); }
        .league-item.active { border-color: var(--glass-border); background: rgba(255,255,255,0.1); }
        .league-icon { width: 8px; height: 8px; border-radius: 50%; box-shadow: 0 0 8px currentColor; }
        .league-count { font-size: 1rem; font-weight: 700; }

        .silver .league-icon { background: var(--silver); color: var(--silver); }
        .gold .league-icon { background: var(--gold); color: var(--gold); }
        .platinum .league-icon { background: var(--platinum); color: var(--platinum); }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 100; padding: 20px; }
        .popup { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 30px; padding: 20px; width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 12px; }
        input, select { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); padding: 10px; border-radius: 10px; color: white; outline: none; width: 100%; font-size: 16px; user-select: text; }

        @media (max-width: 768px) {
            .app-container { padding: 10px; gap: 8px; }
            .player-card { flex-direction: row; padding: 12px; height: 38%; width: 100%; justify-content: space-around; align-items: center; }
            .league-stack { width: 50%; margin-top: 0; }
            .player-header { position: absolute; top: 6px; left: 15px; font-size: 0.6rem; }
            .nav-center { height: 10%; align-items: center; }
        }
    </style>
</head>
<body>

    <div class="liquid-bg"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="app-container">
        <div class="player-card" id="p1-card">
            <div class="player-header" id="p1-label">Spieler 1</div>
            <div class="current-wins-display" id="p1-display">0</div>
            <div class="controls">
                <button class="btn-circle" onclick="modifyScore(0, -1)">-</button>
                <button class="btn-circle" onclick="modifyScore(0, 1)">+</button>
            </div>
            <div id="p1-leagues" class="league-stack"></div>
        </div>

        <div class="nav-center">
            <button class="btn-glass" onclick="openPopup('achievements')">Achievements</button>
            <button class="btn-glass" onclick="openPopup('settings')">Settings</button>
        </div>

        <div class="player-card" id="p2-card">
            <div class="player-header" id="p2-label">Spieler 2</div>
            <div class="current-wins-display" id="p2-display">0</div>
            <div class="controls">
                <button class="btn-circle" onclick="modifyScore(1, -1)">-</button>
                <button class="btn-circle" onclick="modifyScore(1, 1)">+</button>
            </div>
            <div id="p2-leagues" class="league-stack"></div>
        </div>
    </div>

    <div id="pop-settings" class="overlay">
        <div class="popup">
            <h2 style="font-weight: 300; font-size: 1.1rem;">Spiel Einstellungen</h2>
            <select id="game-select" onchange="changeGame()"></select>
            <button class="btn-glass" onclick="createNewGame()">+ Neues Spiel erstellen</button>
            <hr style="opacity: 0.2">
            <input type="text" id="in-title" placeholder="Titel des Spiels" oninput="saveCurrentSettings()">
            <input type="text" id="in-p1" placeholder="Name Spieler 1" oninput="saveCurrentSettings()">
            <input type="text" id="in-p2" placeholder="Name Spieler 2" oninput="saveCurrentSettings()">
            <div style="display:flex; gap:10px;">
                <button class="btn-glass" style="background:rgba(255,50,50,0.2); flex:1" onclick="confirmReset()">Reset</button>
                <button class="btn-glass" style="flex:1" onclick="closePopup()">Schließen</button>
            </div>
        </div>
    </div>

    <div id="pop-confirm" class="overlay">
        <div class="popup"><h2>Zurücksetzen?</h2><div style="display:flex; gap:10px;"><button class="btn-glass" style="background:#43e97b; color:#000; flex:1" onclick="executeReset()">✓ Ja</button><button class="btn-glass" style="flex:1" onclick="openPopup('settings')">✕ Nein</button></div></div>
    </div>

    <div id="pop-achievements" class="overlay">
        <div class="popup"><h2>Achievements</h2><p style="color:var(--text-secondary); text-align:center;">Coming Soon</p><button class="btn-glass" onclick="closePopup()">Schließen</button></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ylzxelchfnbalgmajjiw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlsenhlbGNoZm5iYWxnbWFqaml3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NTI2ODIsImV4cCI6MjA4MjMyODY4Mn0.mNOT9VPHh5f9xSir8UbCU0Ao09pyv3J4Cwyuav5BJAs';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const leagueConfig = [{name:"Bronze"}, {name:"Silber"}, {name:"Gold"}, {name:"Platin"}];
        let currentGameId = null;
        let players = [{ scores: [0,0,0,0], name: 'Spieler 1' }, { scores: [0,0,0,0], name: 'Spieler 2' }];
        let currentTitle = "Neues Spiel";

        async function loadGames() {
            const { data } = await supabaseClient.from('league_storage').select('*').order('title');
            if (data && data.length > 0) {
                const select = document.getElementById('game-select');
                select.innerHTML = '';
                data.forEach(g => {
                    const opt = document.createElement('option');
                    opt.value = g.id; opt.textContent = g.title;
                    select.appendChild(opt);
                });
                if (!currentGameId) selectGame(data[0]);
            } else {
                createNewGame();
            }
        }

        async function createNewGame() {
            const title = "Spiel " + new Date().toLocaleTimeString();
            const { data, error } = await supabaseClient.from('league_storage').insert([{ 
                title: title, p1_name: 'Spieler 1', p2_name: 'Spieler 2', data: { p1: [0,0,0,0], p2: [0,0,0,0] } 
            }]).select();
            if (data) {
                currentGameId = data[0].id;
                await loadGames();
                selectGame(data[0]);
            }
        }

        function selectGame(game) {
            currentGameId = game.id;
            players[0].scores = game.data.p1; players[1].scores = game.data.p2;
            players[0].name = game.p1_name; players[1].name = game.p2_name;
            currentTitle = game.title;
            document.getElementById('in-title').value = game.title;
            document.getElementById('in-p1').value = game.p1_name;
            document.getElementById('in-p2').value = game.p2_name;
            document.getElementById('game-select').value = game.id;
            updateUI();
        }

        async function changeGame() {
            const id = document.getElementById('game-select').value;
            const { data } = await supabaseClient.from('league_storage').select('*').eq('id', id).single();
            if (data) selectGame(data);
        }

        async function saveCurrentSettings() {
            if (!currentGameId) return;
            currentTitle = document.getElementById('in-title').value;
            players[0].name = document.getElementById('in-p1').value;
            players[1].name = document.getElementById('in-p2').value;
            
            updateUI();
            await supabaseClient.from('league_storage').update({ 
                title: currentTitle, p1_name: players[0].name, p2_name: players[1].name 
            }).eq('id', currentGameId);
        }

        async function modifyScore(pIdx, change) {
            if (change > 0) addWin(pIdx, 0);
            else if (players[pIdx].scores[0] > 0) players[pIdx].scores[0]--;
            updateUI();
            await supabaseClient.from('league_storage').update({ 
                data: { p1: players[0].scores, p2: players[1].scores } 
            }).eq('id', currentGameId);
        }

        function addWin(pIdx, lIdx) {
            if (lIdx >= 4) return;
            players[pIdx].scores[lIdx]++;
            if (lIdx === 3) return; // Platin unendlich
            if (players[pIdx].scores[lIdx] >= 3) {
                if (lIdx === 2) { // Gold Reset
                    players[0].scores[0]=0; players[0].scores[1]=0; players[0].scores[2]=0;
                    players[1].scores[0]=0; players[1].scores[1]=0; players[1].scores[2]=0;
                } else {
                    players[0].scores[lIdx]=0; players[1].scores[lIdx]=0;
                }
                addWin(pIdx, lIdx + 1);
            }
        }

        async function executeReset() {
            players.forEach(p => p.scores = [0,0,0,0]);
            updateUI();
            await supabaseClient.from('league_storage').update({ data: { p1: [0,0,0,0], p2: [0,0,0,0] } }).eq('id', currentGameId);
            openPopup('settings');
        }

        function updateUI() {
            [0, 1].forEach(pIdx => {
                const p = players[pIdx];
                document.getElementById(`p${pIdx+1}-display`).innerText = p.scores[0];
                document.getElementById(`p${pIdx+1}-label`).innerText = p.name;
                const container = document.getElementById(`p${pIdx+1}-leagues`);
                container.innerHTML = '';
                [1, 2, 3].forEach(idx => {
                    const item = document.createElement('div');
                    item.className = `league-item ${['bronze','silver','gold','platinum'][idx]} ${p.scores[idx] > 0 ? 'active' : ''}`;
                    item.innerHTML = `<div class="league-icon"></div><div class="league-count">${p.scores[idx]}</div>`;
                    container.appendChild(item);
                });
            });
        }

        function openPopup(id) { document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none'); document.getElementById('pop-' + id).style.display = 'flex'; }
        function closePopup() { document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none'); loadGames(); }
        function confirmReset() { openPopup('confirm'); }

        loadGames();
    </script>
</body>
</html>
