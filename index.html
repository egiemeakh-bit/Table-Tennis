<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid League Tracker (Fixed Colors)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <div class="top-buttons">
            <button class="top-btn" onclick="openAchievements()">Achievements</button>
            <button class="top-btn" onclick="openSettings()">Settings</button>
        </div>
        
        <div class="player-card" id="p1-card">
            <div class="player-header" id="p1-header">Spieler 1</div>
            <div class="counter-wrapper">
                <div class="current-wins-display" id="p1-display">0</div>
                <div class="btn-label"><div class="league-icon" style="background: var(--bronze)"></div> Bronze</div>
                <div class="controls">
                    <button class="btn" onclick="modifyScore(0, -1)">-</button>
                    <button class="btn btn-plus" onclick="modifyScore(0, 1)">+</button>
                </div>
            </div>
            <div id="p1-leagues" class="league-stack"></div>
        </div>

        <div class="player-card" id="p2-card">
            <div class="player-header" id="p2-header">Spieler 2</div>
            <div class="counter-wrapper">
                <div class="current-wins-display" id="p2-display">0</div>
                <div class="btn-label"><div class="league-icon" style="background: var(--bronze)"></div> Bronze</div>
                <div class="controls">
                    <button class="btn" onclick="modifyScore(1, -1)">-</button>
                    <button class="btn btn-plus" onclick="modifyScore(1, 1)">+</button>
                </div>
            </div>
            <div id="p2-leagues" class="league-stack"></div>
        </div>
    </div>

    <!-- Settings Popup -->
    <div class="popup-overlay" id="settings-popup">
        <div class="popup-content">
            <div class="popup-title">Settings</div>
            
            <div class="popup-section">
                <div class="popup-section-title">Spiel auswählen/erstellen</div>
                <select class="popup-select" id="game-select" onchange="onGameSelect()">
                    <option value="">Neues Spiel erstellen...</option>
                </select>
                <input type="text" class="popup-input" id="new-game-title" placeholder="Spieltitel (bei neuem Spiel erforderlich)" style="display: none;">
                <button class="popup-btn" id="create-game-btn" onclick="createNewGame()" style="display: none;">Spiel erstellen</button>
            </div>

            <div class="popup-section">
                <div class="popup-section-title">Spielernamen ändern</div>
                <input type="text" class="popup-input" id="p1-name-input" placeholder="Spieler 1 Name">
                <input type="text" class="popup-input" id="p2-name-input" placeholder="Spieler 2 Name">
                <button class="popup-btn" onclick="savePlayerNames()">Namen speichern</button>
            </div>

            <div class="popup-section">
                <div class="popup-section-title">Aktuelles Spiel zurücksetzen</div>
                <button class="popup-btn danger" onclick="showResetConfirmation()">Reset current Game</button>
                <div id="reset-confirmation" style="display: none;">
                    <p style="margin: 15px 0; text-align: center;">Bist du sicher, dass du den aktuellen Spielstand zurücksetzen möchtest?</p>
                    <div class="confirmation-buttons">
                        <button class="popup-btn success" onclick="confirmReset()">✓</button>
                        <button class="popup-btn danger" onclick="cancelReset()">✗</button>
                    </div>
                </div>
            </div>

            <button class="popup-btn" onclick="closeSettings()" style="margin-top: 20px;">Schließen</button>
        </div>
    </div>

    <!-- Achievements Popup -->
    <div class="popup-overlay" id="achievements-popup">
        <div class="popup-content">
            <div class="popup-title">Achievements</div>
            <div style="text-align: center; padding: 40px 0; color: var(--text-secondary);">
                Coming soon...
            </div>
            <button class="popup-btn" onclick="closeAchievements()" style="margin-top: 20px;">Schließen</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="database.js"></script>
    <script src="app.js"></script>
</body>
</html>
